version: '3.8'

services:
  proxy:
    env_file:
      - .env
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./default.conf.template:/etc/nginx/templates/default.conf.template
      - ./static_front:/usr/share/nginx/html
      - letsencrypt:/etc/letsencrypt
    depends_on:
      - backend
    networks:
      - network1
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "${PORT_FRONT}:${PORT_FRONT}"
    restart: always
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - network1
    environment:
      NEXT_PUBLIC_API_URL: ${SERVER_PROTOCOL}://${SERVER_HOST}:${PORT}
    depends_on:
      - backend
  backend:
    restart: always
    build: ./backend
    env_file:
      - .env
    ports:
      - "${PORT}:${PORT}"
    environment:
      IS_DOCKER: ${IS_DOCKER}
      # MongoDB
      MONGODB_DATABASE: ${MONGODB_DATABASE}
      MONGODB_USER: ${MONGODB_USER}
      MONGODB_PASSWORD: ${MONGODB_PASSWORD}
      # AWS S3
      AWS_URL: ${AWS_URL}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      AWS_BUCKET_NAME: ${AWS_BUCKET_NAME}
      AWS_BUCKET_PREFIX: ${AWS_BUCKET_PREFIX}
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      # Server
      PORT: ${PORT}
      SERVER_PROTOCOL: ${SERVER_PROTOCOL}
      # SSL
      SSL_CERT_PATH: /etc/letsencrypt/live/${SERVER_HOST}/fullchain.pem
      SSL_KEY_PATH: /etc/letsencrypt/live/${SERVER_HOST}/privkey.pem
    volumes:
      - ./backend:/app
      - /app/node_modules
      - letsencrypt:/etc/letsencrypt
    depends_on:
      - mongodb
    networks:
      - network1

  mongodb:
    image: mongo:8
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE}
      MONGODB_USER: ${MONGODB_USER}
      MONGODB_PASSWORD: ${MONGODB_PASSWORD}
    ports:
      - "${MONGODB_PORT}:${MONGODB_PORT}"
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
    networks:
      - network1

networks:
  network1:

volumes:
  mongodb_data:
  letsencrypt:
